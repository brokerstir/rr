<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Robert Risk - Clarity System Solutions">
    <meta name="author" content="Robert Risk">
    <title>Robert Risk</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8a0d40a933.js" crossorigin="anonymous"></script>

    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-gradient-start: #2b2e4a;
            --bg-gradient-end: #53357a; /* Nod to your original purple */
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #d1d1d1;
            --accent-color: #00d4ff; /* A modern cyan accent */
            --font-main: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden; /* Prevents scrollbars on small content */
        }

        /* --- The Business Card Container --- */
        .card-container {
            background: var(--card-bg);
            backdrop-filter: blur(15px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        /* --- Typography --- */
        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-weight: 400;
            font-size: 1.1rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .description {
            font-weight: 300;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .description strong {
            color: var(--text-main);
            font-weight: 600;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-gradient-start);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .card-container { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <main class="card-container">
        <h1>Robert Risk</h1>
        <h2>Clarity System Solutions</h2>

        <p class="description">
            We provide technical services to eliminate friction and chaos.
            <br><br>
            Engineering solutions with a clear focus on <strong>automation</strong>, <strong>data integrity</strong>, and <strong>fractional AI implementation</strong>.
        </p>

        <a class="btn" href="https://calendly.com/take1risk/30min" target="_blank" rel="noopener noreferrer">
            Book Free Consultation
        </a>
    </main>

</body>
</html>
